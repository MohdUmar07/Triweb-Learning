
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<center><h1>Registration Form</h1></center>
	
	<form>
		<label for = "First Name">First Name :</label>
		<input type="text" id="First Name" >&nbsp&nbsp&nbsp&nbsp&nbsp

		<label for = "Last Name">Last Name :</label>
		<input type="text" id="Last Name" >

		<br><br>

		<label for = "Email">Email :</label>
		<input type="Email" id="Email" >

		<br><br>

		<label for = "Contact">Contact :</label>
		<input type="tel" id="Contact" >

		<br><br>

		<label for="dob">Date of Birth :</label>
		<input type="date" id="dob" oninput="age.value = new Date().getFullYear() - new Date(this.value).getFullYear()">&nbsp&nbsp&nbsp&nbsp&nbsp

 		<label for="age">Age:</label>
   		<input type="text" id="age" readonly>
   		
   		<br><br>

   		<label for="Gender">Gender :</label>
   		<input type="radio" id="Male" name="Gender" value="Male">Male
   		<input type="radio" id="Female" name="Gender" value="Female">Female
   		<input type="radio" id="Other" name="Gender" value="Other">Other
   		
   		<br><br>
   		
   		<label for="resumeFile">Resume: </label>
        <input type="file" id="resumeFile" name="resume"><br><br>
        <input type="submit">
	</form>
</body>
</html>
